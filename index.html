<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 2rem;
      }
      #image {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>AssemblyScript Dithering Demo</h1>

    <label for="image">Image</label><br />
    <input type="file" id="image" accept="image/*" />

    <br />
    <label for="type">Dithering Type</label><br />
    <select name="type" id="type">
      <option value="quantization">Quantization</option>
      <option value="random">Random Dithering</option>
      <option value="bayer-3">Bayer Dithering Level 3</option>
      <option value="bayer-2">Bayer Dithering Level 2</option>
      <option value="bayer-1">Bayer Dithering Level 1</option>
      <option value="floydsteinberg">
        Floyd-Steinberg Diffusion (not working)
      </option>
    </select>

    <br />

    <p>Output</p>
    <canvas id="canvas"></canvas>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
